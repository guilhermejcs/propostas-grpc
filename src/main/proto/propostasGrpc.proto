syntax = "proto3";

option java_multiple_files = true;
option java_outer_classname = "PropostasGrpc";

package br.com.zup.edu;

service PropostasGrpcService {
  rpc cadastra (CadastraPropostasRequest) returns (CadastraPropostasResponse) {}
}

message CadastraPropostasRequest {
  string nome = 1;
  string documento = 2;
  string email = 3;
  string endereco = 4;
  string salario = 5;
}

message CadastraPropostasResponse {
  int64 id = 1;
}